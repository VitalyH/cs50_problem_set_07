{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for history in history_list %}
            <tr>
                <td>{{history.symbol}}</td>
                <td>{{history.shares}}</td>
                <td>${{'%0.2f'|format(history.price|float)}}</td>
                <td>{{history.bought}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
